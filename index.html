<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <div class="infos">
        <h1>Encontre a viagem dos seus sonhos</h1> 
        <p>Desbrave nosso site e descubra aventuras incriveis. <br>
            Conheca nosso blog e encontre um destino paradisiaco!</p>
            <div class="inputs">
                <input type="text" id="inputNome" placeholder="Digite seu nome">
                <div>
                    <input type="email" id="inputEmail" placeholder="Digite seu email">
                    <button class="botaoLogin">Entrar</button> <!-- Para acessibilidade, evitar deixar tudo em maiusculo -->
                </div>
            </div> 
            <div class="socialIcons">
                <a href="https://www.instagram.com/"><img src="img/instagram.svg" alt="Logo do Instagram"></a>
                <a href="https://www.facebook.com/"><img src="img/facebook.svg" alt="Logo do Facebook"></a>
                <a href="https://www.linkedin.com/"><img src="img/linkedin.svg" alt="Logo do Linkedin"></a>
            </div>
    </div>
</body>
</html>
